<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qalyn-mal calculator</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css.css">

</head>

<body>


    <h1>Qalyn-mal calculator</h1>
   

<form>
    <label for="name">Groom's name</label>
      <input type="text" id="grname" name="grname"><br>
		
		<label for="startingBid">Groom's starting bid:</label>
			<input type="number" id="startingBid" name="startingBid"><br>

    <label for="gredu">Groom's education:</label>
        <select id="gredu">
            <option value=1></option>
            <option value=1.5>Undergraduate degree</option>
            <option value=1.2>College degree</option>
            <option value=1.05>High school degree</option>
            <option value=0.9>Middle school degree</option>
        </select>


    <label for="grfam">Groom's family net worth:</label>
        <select id="grfam">
            <option value=1></option>
            <option value=2>More than 100,000$</option>
            <option value=1.5>Between 50,000$ and 100,000$</option>
            <option value=1.2>Less than 50,000$</option>
        </select>


  
        <label for="grskill">Groom's skills:</label>
      <input type="checkbox" value="100" class="skills"> Plays Dombra<br>
      <input type="checkbox" value="200" class="skills"> Cook<br>
      <input type="checkbox" value="150" class="skills"> Easygoing<br>
      <input type="checkbox" value="100" class="skills"> Singing<br>
 


    <label>Groom's age:</label>
		  <input type="radio" value="1.5" name="age"> 18-23<br>
      <input type="radio" value="1.2" name="age"> 23-27<br>
      <input type="radio" value="0.95" name="age"> 28+<br>



    <label>Groom's reputation:</label>
      <input type="checkbox" value="0.85" class="grrep"> Gossips about his/her parent's attitude<br>
      <input type="checkbox" value="0.9" class="grrep"> Gossips about his/her character<br>
      <input type="checkbox" value="1" class="grrep"> General gossips around his/her person <br>



    <label>Love letter</label>
      <textarea maxlength=500 id="grletter"></textarea>
</form>


		
  	
    <div id="res"></div><br>
    <button id="btn">Calculate</button>


    <script src="script.js"> </script>

</body>

</html>
